<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <!--Sidebar-->
        <div class="col-lg-3">
            <h:form >
                <div class="widget-wrapper">
                    <div class="list-group-item" style="" >
                        <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a class="font-pequena-media" data-toggle="collapse" href="#collapse1">Estrutura do Curso</a>
                                    </h4>
                                </div>
                                <div id="collapse1" class="panel-collapse collapse">
                                    <ul class="list-group">
                                        <h:commandLink class="list-group-item"  value="Sobre o Curso" actionListener="#{navegacaoHelper.sobre()}"/>
                                        <h:commandLink class="list-group-item"  value="Matriz Curricular" actionListener="#{navegacaoHelper.matrizCurricular()}"/>
                                        <h:commandLink class="list-group-item" value="Histórico do Curso" actionListener="#{navegacaoHelper.historico()}"/>
                                        <h:commandLink class="list-group-item" value="Laboratórios" actionListener="#{navegacaoHelper.laboratorios()}"/>
                                    </ul>
                                    <div class="panel-footer">Estrutura do Curso</div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#collapse2">Professores</a>
                                    </h4>
                                </div>
                                <div id="collapse2" class="panel-collapse collapse">
                                    <ul class="list-group">
                                        <h:commandLink class="list-group-item" value="Servidores" actionListener="#{navegacaoHelper.servidores()}"/>
                                        <h:commandLink class="list-group-item" value="Cadastrar Formação" rendered="#{loginController.isUser}" actionListener="#{navegacaoHelper.professor_formacao()}"/>
                                    </ul>
                                    <div class="panel-footer">Professores</div>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#collapse5">Horários</a>
                                    </h4>
                                </div>
                                <div id="collapse5" class="panel-collapse collapse">
                                    <ul class="list-group">
                                        <h:commandLink class="list-group-item" value="Aulas" actionListener="#{navegacaoHelper.horarios_aula()}"/> 
                                        <h:commandLink class="list-group-item" value="Atendimento Professor" actionListener="#{navegacaoHelper.atendimento_professores()}"/>
                                        <h:commandLink class="list-group-item" value="Técnicos" actionListener="#{navegacaoHelper.horario_tecnicos()}"/>
                                        <h:commandLink class="list-group-item" value="Estagiários" actionListener="#{navegacaoHelper.horario_estagiarios()}"/>
                                        <h:commandLink class="list-group-item" value="Monitores" actionListener="#{navegacaoHelper.horario_monitores()}"/>
                                    </ul>
                                    <div class="panel-footer">Horários</div>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#collapse3">Documentos</a>
                                    </h4>
                                </div>
                                <div id="collapse3" class="panel-collapse collapse">
                                    <ul class="list-group">
                                        <h:commandLink class="list-group-item" value="CONDIR" actionListener="#{navegacaoHelper.paginaDowloadsCondir()}"></h:commandLink>
                                        <h:commandLink class="list-group-item" value="CONSEPE" actionListener="#{navegacaoHelper.paginaDowloadsConsepe()}"></h:commandLink>
                                        <h:commandLink class="list-group-item" value="CONSUNI" actionListener="#{navegacaoHelper.paginaDowloadsConsuni()}"></h:commandLink>
                                        <h:commandLink class="list-group-item" value="Coordenação" actionListener="#{navegacaoHelper.paginaDowloads()}"></h:commandLink>
                                        <h:commandLink class="list-group-item" value="Docentes" actionListener="#{navegacaoHelper.paginaDowloadsDocentes()}"></h:commandLink>
                                        <h:commandLink class="list-group-item" value="NDE" actionListener="#{navegacaoHelper.paginaDowloadsNDE()}"></h:commandLink>

                                    </ul>
                                    <div class="panel-footer">Documentos</div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#collapse4">Centro Acadêmico</a>
                                    </h4>
                                </div>
                                <div id="collapse4" class="panel-collapse collapse">
                                    <ul class="list-group">
                                        <h:commandLink class="list-group-item" value="Centro Acadêmico" actionListener="#{navegacaoHelper.centro_academico()}" ></h:commandLink>
                                    </ul>
                                    <div class="panel-footer">Centro Acadêmico</div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </h:form>
            <br></br>

            <!--Panel-->
            <h:form  rendered="#{loginController.isUser}">

                <div class="card text-center">
                    <div class="card-header default-color-dark white-text">
                        Notícias
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">Adicione uma nova notíca ao site</h4>
                        <p class="card-text">Somente para coordenação, professores, técnicos, estagiários e o centro acadêmico.</p>
                        <h:commandLink class="btn btn-default" value="Notícia +" actionListener="#{navegacaoHelper.paginaNoticias}"></h:commandLink>
                    </div>
                    <div class="card-footer text-muted default-color-dark white-text">
                        <p>Ciência da Computação</p>
                    </div>
                </div>
            </h:form>
            <!--/.Panel-->


        </div>
        <!--/.Sidebar-->
    </ui:composition>
</html>
