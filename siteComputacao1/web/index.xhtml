<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <f:metadata>
            <f:viewAction action="#{noticiasHelper.listar}" />
        </f:metadata>
        <title>Site Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet"></link>
        <link href="css/layout.css" rel="stylesheet"></link>
        <link href="css/index.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu">
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body> 
        <main>
            <!--Main layout-->
            <div class="container">
                <!--Corpo -->
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <div class="col-lg-9">
                        <h3 class="h3-responsive" style="text-align: right">Notícias Recentes
                            <!--<small class="text-muted">secondary text</small>-->
                        </h3>
                        <hr></hr>
                        <h:form id="formulario">
                            <c:forEach var="noticia" items="${noticiasHelper.noticias}" varStatus="id" begin="0" end="1">
                                <div class="col-lg-6">
                                    <!--Card-->
                                    <div class="card">
                                        <!--Card image-->
                                        <div class="view overlay hm-white-slight">
                                            <div style=" max-width:500px; max-height:200px;"><p:graphicImage style="    max-width:100%;
                                                                                                             max-height:100%;
                                                                                                             width: 500px;
                                                                                                             height: 250px;" value="#{noticiasHelper.image}">
                                                    <f:param name="noticia" value="#{noticia.id}" />
                                                </p:graphicImage>
                                            </div>
                                            <h:commandLink  styleClass="mask" action="#{noticiasHelper.pagina}">
                                                <f:setPropertyActionListener target="#{siteComentariosController.comentario.noticiaId}" value="#{noticia}"/>
                                                <f:param name="noticia" value="#{noticia.id}" />
                                            </h:commandLink>
                                        </div>
                                        <!--/.Card image-->
                                        <!--Card content-->
                                        <div class="card-block">
                                            <!--Title-->
                                            <h4 class="card-title font-media"><h:outputText styleClass="card-title" value="#{noticiasHelper.limitarTitulo(noticia)}"></h:outputText></h4>
                                            <!--Text -->
                                            <div>
                                                <p class="card-text font-pequena"><h:outputText value="Data da Postagem: #{noticia.hora}"/></p>
                                            </div>
                                            <div class="read-more" style="text-align: right">
                                                <h:commandLink  styleClass="btn btn-primary" style="color:#ffffff" value="Saber Mais" action="#{noticiasHelper.pagina}">
                                                    <f:setPropertyActionListener target="#{siteComentariosController.comentario.noticiaId}" value="#{noticia}"/>
                                                    <f:param name="noticia" value="#{noticia.id}" />
                                                </h:commandLink>
                                            </div>
                                        </div>
                                        <!--/.Card content-->
                                    </div>
                                    <!--/.Card-->
                                </div>
                                <!--/.First column-->
                            </c:forEach>
                            <!--/.First row-->
                            <c:forEach var="noticia" items="${noticiasHelper.noticias}" varStatus="id" begin="2" end="3">
                                <div class="col-lg-6">
                                    <!--Card-->
                                    <div class="card">
                                        <!--Card image-->
                                        <div class="view overlay hm-white-slight">
                                            <div style=" max-width:500px; max-height:200px;"><p:graphicImage style="    max-width:100%;
                                                                                                             max-height:100%;
                                                                                                             width: 500px;
                                                                                                             height: 250px;" value="#{noticiasHelper.image}">
                                                    <f:param name="noticia" value="#{noticia.id}" />
                                                </p:graphicImage>
                                            </div>
                                            <h:commandLink  styleClass="mask" action="#{noticiasHelper.pagina}">
                                                <f:setPropertyActionListener target="#{siteComentariosController.comentario.noticiaId}" value="#{noticia}"/>
                                                <f:param name="noticia" value="#{noticia.id}" />
                                            </h:commandLink>
                                        </div>
                                        <!--/.Card image-->
                                        <!--Card content-->
                                        <div class="card-block">
                                            <!--Title-->
                                            <h4 class="card-title font-media"><h:outputText styleClass="card-title" value="#{noticiasHelper.limitarTitulo(noticia)}"></h:outputText></h4>
                                            <!--Text -->
                                            <div>
                                                <p class="card-text font-pequena"><h:outputText value="Data da Postagem: #{noticia.hora}"/></p>
                                            </div>
                                            <div class="read-more" style="text-align: right">
                                                <h:commandLink  styleClass="btn btn-primary" style="color:#ffffff" value="Saber Mais" action="#{noticiasHelper.pagina}">
                                                    <f:setPropertyActionListener target="#{siteComentariosController.comentario.noticiaId}" value="#{noticia}"/>
                                                    <f:param name="noticia" value="#{noticia.id}" />
                                                </h:commandLink>
                                            </div>
                                        </div>
                                        <!--/.Card content-->
                                    </div>
                                    <!--/.Card-->
                                </div>
                                <!--/.First column-->
                            </c:forEach>
                            <h:commandLink class="btn btn-primary btn-block" actionListener="#{navegacaoHelper.all_noticias()}" value="Todas as Notícias"></h:commandLink>
                        </h:form>
                    </div>
                </div>
                <!--/.First row-->
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo -->
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->
    </h:body>
</html>
