<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Site Computação</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="menu.xhtml"/>
    </ui:insert>


    <h:body> 


        <div class=" row page-header " >  
            <div class="col-sm-4 text-right"><img src="img/brasao.png" alt="" /></div>
            <div class="col-sm-4 text-left" >
                <h1 class="portal-title corto ">Ciência da Computação</h1> 
                <span class="portal-description">Ministério da Educação</span>
            </div>
        </div>
        <div class="row"  > 

            <div class="col-sm-3 menu-lateral text-right">
                <h4><h:link outcome="#" value="Gerenciar Noticia" /></h4> 
                <h4><h:link outcome="pages/sitecargo" value="Gerenciamento de Cargo" /></h4>           
                <h4><h:link outcome="pages/usuario.xhtml" value="Gerenciamento de Usuário" /></h4>
                <h4><h:link outcome="pages/perfil" value="Gerenciamento de Perfil" /></h4>             
                <h4><h:link outcome="pages/usuarioperfil" value="Gerenciamento de Perfil de Usuário" /></h4>
                <h4><h:link outcome="sitefuncao" value="Gerenciamento de Função" /></h4>    
            </div>
        </div>
        <h:form id="index">
            <c:forEach var="noticia" items="${noticiasHelper.noticias}">
                <h:link value="Postado em: #{noticia.hora}" outcome="comentarios"/> 
                <h:link value="  Última Atualização em: #{noticia.data}  " outcome="comentarios"/>               
                <br></br>

                <h:link value="Tags relacionadas: #{noticia.siteNoticiaTagsList}" outcome="comentarios"> 
                </h:link>              
                <br></br>

                <p:commandLink value="#{noticia.titulo}" action="#{noticiasHelper.pagina}" >            
                    <f:setPropertyActionListener target="#{siteComentariosController.comentario.noticiaId}" value="#{noticia}"/>
                    <f:param name="noticia" value="#{noticia.id}" />                    
                </p:commandLink>
                <br></br>             

                <p:graphicImage value="#{noticiasHelper.image}">
                    <f:param name="noticia" value="#{noticia.id}" />
                </p:graphicImage> 
                <br></br>

                <h:outputText  value="#{noticia.conteudo}" />                        
                <br></br>
            </c:forEach>          

        </h:form>
    </h:body>
</html>
