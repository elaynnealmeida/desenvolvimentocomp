<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>

        <title>Site Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet"></link>
        <link href="css/layout.css" rel="stylesheet"></link>
        <link href="css/geral.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu">
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body> 
        <main>
            <!--Main layout-->
            <div class="container">
                <!--Corpo -->
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <div class="col-lg-9">
                        <h3 class="h3-responsive" style="text-align: right">Matriz Curricular
                            <!--<small class="text-muted">secondary text</small>-->
                        </h3>
                        <hr></hr>
                        <h:form id="matrizCurricular">
                            <p:dataGrid var="disciplina" value="#{matrizController.matrizes}" columns="8" layout="grid"
                                        id="disciplinas" >

                                <f:facet name="header">
                                    Disciplinas
                                </f:facet>
                                <p:panel  header="#{disciplina.idDisciplina.periodoIdeal}º Periodo" style="text-align:center">
                                    <h:panelGrid  style="width:100%" styleClass="#{disciplina.idDisciplina.areaConhecimentoId.cor}" >

                                        <h:outputText value="#{disciplina.descricao}" />
                                        <h:outputText value="#{disciplina.idDisciplina.codigoSie}" />

                                        <p:commandLink value="Ver" actionListener="#{matrizController.disciplina()}" title="Ver Disciplina">
                                            <f:param name="disciplina" value="#{disciplina.idDisciplina.id}" />
                                            <h:outputText value="Ver" style="margin:0 auto;" />
                                        </p:commandLink>
                                    </h:panelGrid>
                                </p:panel>

                            </p:dataGrid>
                        </h:form>
                    </div>
                </div>
                <!--/.First row-->
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo -->
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->
        
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
    </h:body>
</html>
