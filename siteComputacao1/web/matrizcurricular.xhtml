<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>

        <title>Site Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet"></link>
        <link href="css/signin.css" rel="stylesheet"></link>
        <link href="css/layout.css" rel="stylesheet"></link>
        <link href="css/geral.css" rel="stylesheet"></link>
        <style>
            .svg {
                width: 80%;
                height: 30%;
            }
        </style>
    </h:head>
    <ui:insert name="menu">
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body> 
        <main>
            <!--Main layout-->
            <div class="container">
                <!--Corpo -->
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <div class="col-lg-9">
                        <h3 class="h3-responsive" style="text-align: right">
                            Matriz Curricular
                        </h3>
                        <hr></hr>
                         
                        <!-- Card -->
                        <div class="container">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="./resources/img/matriz_curricular_2018.png" alt="matriz_curricular_2018.png"></img>
                                        <div class="card-body" align="center">
                                            <h5 class="card-title" style="text-align: center; padding-top: 5px">PPC - 2018</h5>
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal2018">
                                              Visualizar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-5">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="./resources/img/matriz_curricular_2012.png" alt="matriz_curricular_2012.png"></img>
                                        <div class="card-body" align="center">
                                            <h5 class="card-title" style="clear: both; text-align: center">PPC - 2012</h5>
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal2012">
                                              Visualizar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                                           

                        <!-- Modal -->
                        <div class="modal fade" id="modal2018" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="left: -40%;" charset="UTF-8"> 
                            <div class="modal-dialog " role="document">
                                <div class="modal-content" style="position: relative; width: 240%;">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">Matriz Curricular PPC - 2018</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body"> 
                                        <div>
                                            <ui:include  class="svg" src="./resources/img/svg/matriz_curricular_2018.svg"></ui:include>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="modal fade" id="modal2012" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="left: -40%;">
                            <div class="modal-dialog " role="document">
                                <div class="modal-content" style="position: relative; width: 240%;">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Matriz Curricular PPC - 2012</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                                    <div class="modal-body" style=" width: 80%; overflow-x: visible; left: -5%;">
                                        <ui:include  class="svg" src="./resources/img/svg/matriz_curricular_2012.svg" ></ui:include>
                                    </div>
                            </div>
                          </div>
                        </div>
                        
                    </div>
                </div>
                <!--/.First row-->
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo -->
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->

        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <script type="text/javascript">

            $(function () {
                $(".materia").mouseenter(function () {
                    document.style.cursor = "pointer";
                });
            });


            $(function () {
                $(".materia").on('click', function () {
                    id = $(this).attr('id');
                    if (!id.match(/[op|el]\d/)) {
                        window.open('faces/detalhesdisciplina.xhtml?disciplinaApelido=' + id, '_blank');
                    }
                });
            });
        </script>
    </h:body>
</html>
