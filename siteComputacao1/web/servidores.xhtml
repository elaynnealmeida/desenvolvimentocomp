<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <f:metadata>
            <f:viewAction action="#{servidoresHelper.listarAtivos()}" />
            <f:viewAction action="#{servidoresHelper.listarInativos()}" />
        </f:metadata>
        <title>Site Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <!--<link href="css/signin.css" rel="stylesheet"></link>-->
        <link href="css/mdb.min.css" rel="stylesheet"></link>
        <link href="css/layout.css" rel="stylesheet"></link>
        <link href="css/geral.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu">
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body> 
        <main>
            <!--Main layout-->
            <div class="container">
                <!--Corpo -->
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <div class="col-lg-9">
                        <h3 class="h3-responsive" style="text-align: left">Servidores Ativos
                            <!--<small class="text-muted">secondary text</small>-->
                        </h3>
                        <!--<hr></hr>-->
                        <h:form id="formulario">
                            <c:forEach var="servidor" items="${servidoresHelper.servidores}" varStatus="id">
                                <hr>
                                    <!--Card-->
                                    <div class="media mb-1">
                                        <!--Card image-->
                                        <div class="view media-left waves-light col-xs-2">
                                            <div style=" max-width:500px; max-height:200px;"><p:graphicImage class="rounded-circle" style="    max-width:100%;
                                                                                                             max-height:100%;
                                                                                                             width: 100px;
                                                                                                             height: 100px;" value="#{servidoresHelper.image}"
                                                                                                             rendered="#{servidor.foto!=null}">
                                                    <f:param name="servidor" value="#{servidor.id}" />
                                                </p:graphicImage>
                                                <p:graphicImage class="rounded-circle" style="    max-width:100%;
                                                                max-height:100%;
                                                                width: 100px;
                                                                height: 100px;" value="#{resource['img/sem_foto.jpg']}"
                                                                rendered="#{servidor.foto==null}"
                                                                >                                                   
                                                </p:graphicImage>
                                            </div>
                                            <h:commandLink  styleClass="mask" action="#{servidoresHelper.pagina}">
                                                <f:setPropertyActionListener target="#{servidorInfo.servidor}" value="#{servidor}"/>
                                                <f:param name="servidor" value="#{servidor.id}" />
                                            </h:commandLink>
                                        </div>                                       
                                            <!--/.Card image-->
                                            <!--Card content-->
                                            <div class="card-block col-md-6">
                                                <h:commandLink  styleClass="btn btn-primary" style="color:#ffffff; margin-top: -20px" value="#{servidor.idProfessor.nome}" action="#{servidoresHelper.pagina}">
                                                    <f:setPropertyActionListener target="#{servidorInfo.servidor}" value="#{servidor}"/>
                                                    <f:param name="servidor" value="#{servidor.id}" />
                                                </h:commandLink>
                                                <hr>
                                                    <h5 class="media-heading">
                                                        <h:outputText value="#{servidoresHelper.buscaCargo(servidor.idProfessor)}"/>
                                                    </h5>
                                                </hr>

                                            </div>
                                        <!--/.Card content-->
                                    </div>
                                    <!--/.Card-->
                                </hr>
                            </c:forEach>

                        </h:form>
                    </div>
                </div>
                <!--/.First row-->
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo -->
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>        

    </h:body>
</html>
