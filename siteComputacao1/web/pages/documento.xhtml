<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adicionar Documento</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <!-- Template styles -->
        <style rel="stylesheet">
            /* TEMPLATE STYLES */
            main {
                margin-top: 0rem;
            }
            main .card {
                margin-bottom: 2rem;
            }
            @media only screen and (max-width: 768px) {
                .read-more {
                    text-align: center;
                }
            }
        </style>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>       
    </ui:insert>
    <h:body>
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <!--Main column-->
                    <div class="col-lg-12">

                        <h:form id="formdocumento" enctype="multipart/form-data">
                            <h:outputText value="Cadastro de Documento "/>
                            <h:panelGrid columns="4" >

                                <h:outputText value="Tipo de Documento: "/>
                                <p:selectOneMenu id="documento" value="#{documentoController.documento.tipoDocumento}"  
                                                 requiredMessage="Campo Obrigatório"
                                                 required="true"
                                                 converter="TipoDocumentoConverter"
                                                 >
                                    <f:selectItems value="#{documentoController.tpDocumento}" 
                                                   var="tpdocumento" itemLabel="#{tpdocumento}" itemValue="#{tpdocumento}" />                                       
                                </p:selectOneMenu>*  
                                <p:message for="documento" />  
                                
                                <h:outputText value="Título: "/>
                                <h:inputText id="titulo" value="#{documentoController.documento.titulo}"
                                             required="true" />*
                                <p:message for="titulo" />

                                <h:outputText  value="Arquivo: "/>
                                <p:fileUpload value="#{documentoController.file}"  label="Procurar" mode="simple" skinSimple="true"
                                              update="msg" id="arquivo"    requiredMessage="Arquivo Obrigatório" 
                                              required="true" sizeLimit="200000"  allowTypes="/(\.|\/)(pdf)$/"
                                              invalidFileMessage="Somente PDF é permitido."
                                              invalidSizeMessage="Limite do tamanho do arquivo é de 2 mb."
                                              />*
                                <p:message for="arquivo" />

                                <h:outputText value="Ativo: "/>
                                <h:selectBooleanCheckbox id="ativo" value="#{documentoController.documento.ativo}" />      
                                <p:message for="ativo" />


                                <h:outputText value="Publicação "/>
                                
                                 <h:outputText value="Conselho: "/>
                                 <p:selectOneMenu id="conselho" value="#{documentoController.documento.publicacaoId.conselhoId}"  
                                                 requiredMessage="Campo Obrigatório"
                                                 required="true"
                                                 converter="ConselhoConverter"
                                                 >
                                    <f:selectItems value="#{documentoController.tpDocumento}" 
                                                   var="conselho" itemLabel="#{conselho}" itemValue="#{conselho}" />                                       
                                </p:selectOneMenu>*  
                                <p:message for="conselho" />  
                                
                                 <h:outputText value="Tipo de Publicação: "/>
                                 <p:selectOneMenu id="tppublicacao" value="#{documentoController.documento.publicacaoId.tipoPublicacao}"  
                                                 requiredMessage="Campo Obrigatório"
                                                 required="true"
                                                 converter="TipoDocumentoConverter"
                                                 >
                                     <f:selectItems value="#{documentoController.tpPublicacao}" 
                                                   var="tppublicacao" itemLabel="#{tppublicacao}" itemValue="#{tppublicacao}" />                                       
                                </p:selectOneMenu>*  
                                <p:message for="tppublicacao" />  
                                
                                <h:outputText value="Número: "/>
                                <h:inputText id="numero" value="#{documentoController.documento.publicacaoId.numero}"
                                             />
                                <p:message for="numero" />

                                <h:outputText value="Data: "/>
                                <p:inputMask id="dt"  value="#{documentoController.documento.publicacaoId.data}" mask="99/99/9999"/>      
                                <p:message for="dt" />

                                <h:outputText value="Ano: "/>
                                <h:inputText id="ano" value="#{documentoController.documento.publicacaoId.ano}"
                                             />
                                <p:message for="ano" />


                            </h:panelGrid>

                            <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{documentoController.salvar}" ajax="false" rendered="#{!documentoController.isEdit}" update=":formdocumento"/>
                            <p:commandButton id="btnAtualizar" value="Atualizar" actionListener="#{documentoController.atualizar}" ajax="false" rendered="#{documentoController.isEdit}" update=":formdocumento"/>
                            <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formdocumento:confimacao"/>
                            <p:commandButton id="btnLimpar" value="Limpar" action="#{documentoController.limpar}" update=":formdocumento"/>
                            <br></br> <br></br>

                            <p:dataTable var="var" value="#{documentoController.documentos}"
                                         selectionMode="single"  rowKey="#{var.id}"
                                         emptyMessage="Nenhum Registro Encontrado"
                                         widgetVar="varTable"
                                         filteredValue="#{documentoController.documentosFiltrados}"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Pesquisar:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                     style="width:150px" placeholder="Documento"
                                                     />
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{documentoController.onRowSelect}" update=":formdocumento" />
                                <p:column headerText="Id">
                                    <h:outputText value="#{var.id}" />
                                </p:column>                

                                <p:column headerText="Download" >
                                    <p:commandButton value="#{var.titulo}" title="Baixar arquivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                                        <p:fileDownload value="#{documentoController.download(var)}" />
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Tamanho do Arquivo" >
                                    <h:outputText value="#{var.tamanhoDoArquivo}" />
                                </p:column>

                            </p:dataTable>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update=":formdocumento" onclick="PF('confirmation').hide()"
                                                 action="#{documentoController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>

                        <br></br>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>

        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>

    </h:body>
</html>
