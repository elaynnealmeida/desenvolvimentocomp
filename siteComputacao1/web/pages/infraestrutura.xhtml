<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Infraestrutura - Ciência da Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <link href="../css/geral.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>
    </ui:insert>
    <h:body>
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="../menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <!--Main column-->
                    <div class="col-lg-9">
                        <h:form id="forminfra">
                            <h3>
                                <h:outputText value="Cadastro de Infraestrutura"/>
                            </h3><br></br>
                            <h:panelGrid columns="1" width="500px" cellpadding="5" style="margin-bottom:10px">

                                <h:outputText value="Nome: *" style="font-weight:bold"/>
                                <h:inputText id="nome" value="#{infraestruturaController.infra.nome}"
                                             required="true" />
                                <p:message for="nome" /><br></br>

                                <h:outputText value="Número: *" style="font-weight:bold"/>
                                <h:inputText id="numero" value="#{infraestruturaController.infra.numero}"
                                             required="true" />
                                <p:message for="numero" /><br></br>

                                <h:outputText value="Comprimento: *" style="font-weight:bold"/>
                                <h:inputText id="comprimento" value="#{infraestruturaController.infra.comprimento}"
                                             required="true" />
                                <p:message for="comprimento" /><br></br>
                                
                                <h:outputText value="Largura: *" style="font-weight:bold"/>
                                <h:inputText id="largura" value="#{infraestruturaController.infra.largura}"
                                             required="true" />
                                <p:message for="largura" /><br></br>
                                
                                <h:outputText  value="Sala: *" style="font-weight:bold"/>
                                 <h:selectOneMenu class="form-control" id="sala" value="#{infraestruturaController.infra.sala}"  
                                                 requiredMessage="Campo Obrigatório"
                                                 required="true"
                                                 converter="SalaConverter"
                                                 >
                                     <f:selectItems value="#{infraestruturaController.sala}" 
                                                   var="sala" itemLabel="#{sala}" itemValue="#{sala}" />                                       
                                </h:selectOneMenu>  
                                <p:message for="sala" />  <br></br>
                                
                                <h:outputText value="Pavimento: *" style="font-weight:bold"/>
                                <h:inputText id="pavimento" value="#{infraestruturaController.infra.pavimento}"
                                             required="true" />
                                <p:message for="pavimento" /><br></br>
                                
                            </h:panelGrid>

                            <p:commandButton class="btn btn-primary btn-sm" id="btnSalvar" value="Salvar" action="#{infraestruturaController.salvar}" rendered="#{!infraestruturaController.isEdit}" update=":forminfra"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnAtualizar" value="Atualizar" action="#{infraestruturaController.atualizar}" rendered="#{infraestruturaController.isEdit}" update=":forminfra"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":forminfra:confimacao"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnLimpar" value="Limpar" action="#{infraestruturaController.limpar}" update=":forminfra"/>
                            <br></br> <br></br>

                            <p:dataTable var="var" value="#{infraestruturaController.infras}"
                                         selectionMode="single"  rowKey="#{var.id}"
                                         emptyMessage="Nenhum Registro Encontrado"
                                         widgetVar="varTable"
                                         filteredValue="#{infraestruturaController.infrasFiltradas}"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         tableStyleClass="table table-bordered table-striped"
                                         style="border-width: medium"
                                         >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Pesquisar:" style="font-weight:bold"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                     style="width:150px" placeholder="Nome"
                                                     />
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{infraestruturaController.onRowSelect}" update=":forminfra" />
                                <p:column headerText="Id">
                                    <h:outputText value="#{var.id}" />
                                </p:column>

                                <p:column headerText="Nome" filterBy="#{var.nome}" filterStyle="display:none" >
                                    <h:outputText value="#{var.nome}" />
                                </p:column>
                                
                                <p:column headerText="Bloco - Sala"  >
                                    <h:outputText value="#{var.sala.blocoId.descricao} - #{var.sala.nomeSala}" />
                                </p:column>
                                
                                 <p:column headerText="Pavimento"  >
                                     <h:outputText value="#{var.pavimento}" />
                                </p:column>
                                
                                <p:column headerText="Área"  >
                                    <h:outputText value="#{infraestruturaController.calculaArea(var)} m²" />
                                </p:column>


                            </p:dataTable>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update=":forminfra" onclick="PF('confirmation').hide()"
                                                 action="#{infraestruturaController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>
                        <br></br>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>

        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>
        
        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
    </h:body>
</html>
