<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ciência da Computação</title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>       
    </ui:insert>
    <h:body>
        <h:form id="formtags">
            <h:panelGrid columns="3" cellpadding="5" style="margin-bottom:10px">

                <h:outputText value="Tag: "/>
                <h:inputText id="tag" value="#{siteTagController.tag.descricao}"
                             required="true"
                             requiredMessage="Campo Obrigatório"
                             />*
                <p:message for="tag" />
            </h:panelGrid>
            <p:commandButton id="btnSalvar" value="Salvar" action="#{siteTagController.salvar}" rendered="#{!siteTagController.isEdit}" update=":formtags"/>
            <p:commandButton id="btnAtualizar" value="Atualizar" action="#{siteTagController.atualizar}" rendered="#{siteTagController.isEdit}" update=":formtags"/>
            <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formtags:confimacao"/>
            <p:commandButton id="btnLimpar" value="Limpar" action="#{siteTagController.limpar}" update=":formtags"/>


            <p:dataTable var="var" value="#{siteTagController.tags}"
                         selectionMode="single"  rowKey="#{var.id}"
                         emptyMessage="Nenhum Registro Encontrado"
                         widgetVar="varTable"
                         filteredValue="#{siteTagController.tagsFiltradas}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Pesquisar:" />
                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                     style="width:150px" placeholder="Tag"
                                     />
                    </p:outputPanel>
                </f:facet>
                <p:ajax event="rowSelect" listener="#{siteTagController.onRowSelect}" update=":formtags" />
                <p:column headerText="Id">
                    <h:outputText value="#{var.id}" />
                </p:column>

                <p:column headerText="Descrição" filterBy="#{var.descricao}" filterStyle="display:none" >
                    <h:outputText value="#{var.descricao}" />
                </p:column>

            </p:dataTable>
            <p:messages id="msg" autoUpdate="true" closable="true" >              
            </p:messages>
       
   
      
            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                <p:commandButton value="Sim"  onclick="PF('confirmation').hide()"
                                 actionListener="#{siteTagController.deletar}" ajax="true" update=":formtags"/>

                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
            </p:confirmDialog>

 </h:form>
      

    </h:body>
</html>
