<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cargos - Ciência da Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <!-- Template styles -->
        <style rel="stylesheet">
            /* TEMPLATE STYLES */
            main {
                margin-top: 0rem;
            }
            main .card {
                margin-bottom: 2rem;
            }
            @media only screen and (max-width: 768px) {
                .read-more {
                    text-align: center;
                }
            }
        </style>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>
    </ui:insert>
    <h:body>
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <!--Main column-->
                    <div class="col-lg-12">
                        <h:form id="formcargo">
                            <h:outputText value="Cadastro de Cargos "/>
                            <h:panelGrid columns="4" cellpadding="5" style="margin-bottom:10px">

                                <h:outputText value="Cargo: "/>
                                <h:inputText id="cargo" value="#{siteCargoController.cargo.descricao}"
                                             required="true" />*
                                <p:message for="cargo" />
                            </h:panelGrid>

                            <p:commandButton id="btnSalvar" value="Salvar" action="#{siteCargoController.salvar}" rendered="#{!siteCargoController.isEdit}" update=":formcargo"/>
                            <p:commandButton id="btnAtualizar" value="Atualizar" action="#{siteCargoController.atualizar}" rendered="#{siteCargoController.isEdit}" update=":formcargo"/>
                            <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formcargo:confimacao"/>
                            <p:commandButton id="btnLimpar" value="Limpar" action="#{siteCargoController.limpar}" update=":formcargo"/>
                            <br></br> <br></br>

                            <p:dataTable var="var" value="#{siteCargoController.cargos}"
                                         selectionMode="single"  rowKey="#{var.id}"
                                         emptyMessage="Nenhum Registro Encontrado"
                                         widgetVar="varTable"
                                         filteredValue="#{siteCargoController.cargosFiltrados}"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Pesquisar:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                     style="width:150px" placeholder="Cargo"
                                                     />
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{siteCargoController.onRowSelect}" update=":formcargo" />
                                <p:column headerText="Id">
                                    <h:outputText value="#{var.id}" />
                                </p:column>

                                <p:column headerText="Cargo" filterBy="#{var.descricao}" filterStyle="display:none" >
                                    <h:outputText value="#{var.descricao}" />
                                </p:column>

                            </p:dataTable>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update=":formcargo" onclick="PF('confirmation').hide()"
                                                 action="#{siteCargoController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>
                        <br></br>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>

        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>
    </h:body>
</html>
