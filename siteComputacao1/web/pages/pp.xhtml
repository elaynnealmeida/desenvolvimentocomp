<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Projeto de Pesquisa - Ciência da Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <link href="../css/geral.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>
    </ui:insert>
    <h:body>
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="../menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <!--Main column-->
                    <div class="col-lg-9">
                        <h:form id="formpp">
                            <h2>
                                <h:outputText value="Projeto de Pesquisa"/>
                            </h2>
                            <hr>
                                <h:panelGrid columns="4" cellpadding="5" style="margin-bottom:10px">
                                    
                                    <h:outputText value="Projeto no GPU: " style="font-weight:bold" rendered="#{projPesquisaController.isEdit}" />
                                    <h:outputLink target="_blank" value="#{projPesquisaController.link}" rendered="#{projPesquisaController.isEdit}" > #{projPesquisaController.projpesquisa.titulo} </h:outputLink>   
                                    <h:outputText value=" " style="font-weight:bold" rendered="#{projPesquisaController.isEdit}" />
                                    <h:outputText value=" " style="font-weight:bold" rendered="#{projPesquisaController.isEdit}" />
                                    
                                    <h:outputText value="Número do Registro: " style="font-weight:bold"/>
                                    <h:inputText id="numregistro" style="width: 400px" value="#{projPesquisaController.projpesquisa.numRegistro}"
                                                 required="true" />*
                                    <p:message for="numregistro" />    
                                    
                                    <h:outputText value="Projeto envolve Pesquisa com Seres Humanos? " style="font-weight:bold"/>
                                    <h:selectBooleanCheckbox id="sh" value="#{projPesquisaController.projpesquisa.pesquisaCSeresHumanos}" />      
                                    <h:message for="sh" /><br></br>
                                    
                                    <h:outputText value="Projeto envolve Pesquisa com Animais? " style="font-weight:bold"/>
                                    <h:selectBooleanCheckbox id="animais" value="#{projPesquisaController.projpesquisa.pesquisaCAnimais}" />      
                                    <h:message for="animais" /><br></br>
                                    
                                    <h:outputText value="Titulo: " style="font-weight:bold"/>
                                    <h:inputText id="titulo" style="width: 400px" value="#{projPesquisaController.projpesquisa.titulo}"
                                                 required="true" />*
                                    <p:message for="titulo" />
                                    
                                    <h:outputText value="Palavras-Chaves: " style="font-weight:bold"/>
                                    <h:inputText id="pc" style="width: 400px" value="#{projPesquisaController.projpesquisa.palavrasChaves}"
                                                 required="true" />*
                                    <p:message for="pc" />
                                    
                                     <h:outputText value="Grupo de Pesquisa: " style="font-weight:bold"/>
                                     <h:inputText id="gp" style="width: 400px" value="#{projPesquisaController.projpesquisa.grupoPesquisa}"
                                                 required="true" />*
                                    <p:message for="gp" />
                                    
                                    <h:outputText value="Area de Conhecimento (CNPQ): " style="font-weight:bold"/>
                                    <h:inputText id="ac" style="width: 400px" value="#{projPesquisaController.projpesquisa.areaConhecimento}"
                                                 required="true" />*
                                    <p:message for="ac" />
                                    
                                    <h:outputText value="Subárea(s): " style="font-weight:bold"/>
                                    <h:inputText id="subareas" style="width: 400px" value="#{projPesquisaController.projpesquisa.subareas}"
                                                 required="true" />*
                                    <p:message for="subareas" />
                                    
                                    <h:outputText value="Linha de Pesquisa: " style="font-weight:bold"/>
                                    <h:inputText id="linhapesquisa" style="width: 400px" value="#{projPesquisaController.projpesquisa.linhaDePesquisa}"
                                                 required="true" />*
                                    <p:message for="linhapesquisa" />
                                    
                                    <h:outputText value="Resumo dos Objetivos: " style="font-weight:bold"/>
                                    <h:inputTextarea id="resumo" style="width: 400px" value="#{projPesquisaController.projpesquisa.resumoObjetivos}"
                                                 required="true" />*
                                    <p:message for="resumo" />
                                    
                                    <h:outputText value="Local de Execução: " style="font-weight:bold"/>
                                    <h:inputText id="localexecucao" style="width: 400px" value="#{projPesquisaController.projpesquisa.localExecucao}"
                                                 required="true" />*
                                    <p:message for="localexecucao" />
                                    
                                    <h:outputText value="Local / Setor: " style="font-weight:bold"/>
                                    <h:inputText id="localsetor" style="width: 400px" value="#{projPesquisaController.projpesquisa.localSetor}"
                                                 required="true" />*
                                    <p:message for="localsetor" />
                                    
                                    <h:outputText value="Data de Início: " style="font-weight:bold"/>
                                    <p:inputMask id="dtinicio"  value="#{projPesquisaController.projpesquisa.dataInicio}" mask="99/99/9999"/>      
                                    <h:message for="dtinicio" />*
                                    
                                    <h:outputText value="Término Previsto: " style="font-weight:bold"/>
                                    <p:inputMask id="dtfim"  value="#{projPesquisaController.projpesquisa.dataFim}" mask="99/99/9999"/>      
                                    <h:message for="dtfim" />*
                                    
                                    <h:outputText value="Financiamento: " style="font-weight:bold"/>
                                    <h:inputText id="financiamento" style="width: 400px" value="#{projPesquisaController.projpesquisa.financiamento}"
                                                 required="true" />*
                                    <p:message for="financiamento" /> 
                                    
                                    <h:outputText value="Coordenador: " style="font-weight:bold"/>
                                    <h:selectOneMenu class="form-control" id="professor" value="#{projPesquisaController.coordenador}"  
                                                     requiredMessage="Campo Obrigatório"
                                                     required="true"
                                                     converter="ProfessorConverter"
                                                     >
                                        <f:selectItems value="#{projPesquisaController.coordenador1}" 
                                                       var="professor" itemLabel="#{professor}" itemValue="#{professor}" />                                       
                                    </h:selectOneMenu>*  
                                    <h:message for="professor" />
                                    <p:commandButton class="btn btn-primary btn-sm" id="btnAddc" value="Adicionar Coordenador"  action="#{projPesquisaController.addCoordenador()}" update=":formpp"/>
                                    <c:forEach var="c" items="${projPesquisaController.coordenadores}" varStatus="id">
                                            <h:outputText value="#{c.nome}"/>                                            
                                            <p:commandButton class="btn btn-primary btn-sm" id="btnRemovec" value="Remover" action="#{projPesquisaController.removeCoordenador(c)}" update=":formpp"/>
                                            <br></br>
                                    </c:forEach>
                                    
                                    
                                   <h:outputText value="Professor Pesquisador: " style="font-weight:bold"/>
                                   <h:selectOneMenu class="form-control" id="profpesq" value="#{projPesquisaController.pesquisador}"  
                                                     requiredMessage="Campo Obrigatório"
                                                     required="true"
                                                     converter="ProfessorConverter"
                                                     >
                                        <f:selectItems value="#{projPesquisaController.professor}" 
                                                       var="profpesq" itemLabel="#{profpesq}" itemValue="#{profpesq}" />                                       
                                    </h:selectOneMenu>*  
                                    <h:message for="profpesq" />
                                    <p:commandButton class="btn btn-primary btn-sm" id="btnAddp" value="Adicionar Pesquisador"  action="#{projPesquisaController.addPesquisador()}" update=":formpp"/>
                                    <c:forEach var="p" items="${projPesquisaController.pesquisadores}" varStatus="id">
                                            <h:outputText value="#{p.nome}  "/>                                            
                                            <p:commandButton class="btn btn-primary btn-sm" id="btnRemovep" value="Remover" action="#{projPesquisaController.removePesquisador(p)}" update=":formpp"/>
                                            <br></br>
                                    </c:forEach>
                                    
                                    <h:outputText value="Aluno: " style="font-weight:bold"/>
                                    <h:selectOneMenu class="form-control" id="aluno" value="#{projPesquisaController.aluno}"  
                                                     requiredMessage="Campo Obrigatório"
                                                     required="true"
                                                     converter="AlunoConverter"
                                                     >
                                        <f:selectItems value="#{projPesquisaController.aluno1}" 
                                                       var="aluno" itemLabel="#{aluno}" itemValue="#{aluno}" />                                       
                                    </h:selectOneMenu>*  
                                    <h:message for="aluno" />
                                    <p:commandButton class="btn btn-primary btn-sm" id="btnAdda" value="Adicionar Aluno"  action="#{projPesquisaController.addAcademico()}" update=":formpp"/>
                                    <c:forEach var="a" items="${projPesquisaController.alunos}" varStatus="id">
                                            <h:outputText value="#{a.nome}"/>
                                            <h:outputText value=" - #{a.matricula}"/>                                            
                                            <p:commandButton class="btn btn-primary btn-sm" id="btnRemovea" value="Remover" action="#{projPesquisaController.removeAluno(a)}" update=":formpp"/>
                                            <br></br>
                                    </c:forEach>                                  
                                    
                                    
                                </h:panelGrid>
                            </hr>
                            <br></br>

                            <p:commandButton class="btn btn-primary btn-sm" id="btnSalvar" value="Salvar" action="#{projPesquisaController.salvar}" rendered="#{!projPesquisaController.isEdit}" update=":formpp"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnAtualizar" value="Atualizar" action="#{projPesquisaController.atualizar}" rendered="#{projPesquisaController.isEdit}" update=":formpp"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formpp:confimacao"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnLimpar" value="Limpar" action="#{projPesquisaController.limpar}" update=":formpp"/>
                            <br></br> <br></br>
                            <hr>
                                <p:dataTable var="var" value="#{projPesquisaController.projpesquisas}"
                                             selectionMode="single"  rowKey="#{var.id}"
                                             emptyMessage="Nenhum Registro Encontrado"
                                             widgetVar="varTable"
                                             filteredValue="#{projPesquisaController.projpesquisasFiltrados}"
                                             rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15"
                                             tableStyleClass="table table-bordered table-striped"
                                             style="border-width: medium"
                                             >
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="Pesquisar:" style="font-weight:bold"/>
                                            <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                         style="width:150px" placeholder="Projeto de Pesquisa"
                                                         />
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:ajax event="rowSelect" listener="#{projPesquisaController.onRowSelect}" update=":formpp" />
                                    <p:column headerText="Id">
                                        <h:outputText value="#{var.id}" />
                                    </p:column>

                                    <p:column headerText="Título" filterBy="#{var.titulo}" filterStyle="display:none" >
                                        <h:outputText value="#{var.titulo}" />
                                    </p:column>
                                    
                                    <p:column headerText="Coordenador" filterBy="#{var.sitePpCoordenadorList}" filterStyle="display:none" >
                                        <h:outputText value="#{var.sitePpCoordenadorList}" />
                                    </p:column>
                                    
                                    <p:column headerText="Pesquisador" filterBy="#{var.sitePpProfpesquisadorList}" filterStyle="display:none" >
                                        <h:outputText value="#{var.sitePpProfpesquisadorList}" />
                                    </p:column>
                                    
                                    <p:column headerText="Acadêmico" filterBy="#{var.sitePpAlunosList}" filterStyle="display:none" >
                                        <h:outputText value="#{var.sitePpAlunosList}" />
                                    </p:column>

                                </p:dataTable>
                            </hr>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update=":formpp" onclick="PF('confirmation').hide()"
                                                 action="#{projPesquisaController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>
                        <br></br>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>

        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>

        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
    </h:body>
</html>
