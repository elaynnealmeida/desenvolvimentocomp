<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Horário de Aulas - Ciência da Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <link href="../css/geral.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>
    </ui:insert>
    <h:body>
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <!--Main column-->
                    <div class="col-lg-12">
                        <h:form id="formturma">
                            <h:outputText value="Cadastro de Horário de Aula "/>
                            <h:panelGrid columns="4" cellpadding="5" style="margin-bottom:10px">

                                <h:outputText value="Disciplina: "/>
                                <p:selectOneMenu id="disciplina" value="#{turmaController.turma.disciplinaId}"  
                                                 requiredMessage="Campo Obrigatório"
                                                 required="true"
                                                 converter="DisciplinaConverter"
                                                 >
                                    <f:selectItems value="#{turmaController.disciplina}" 
                                                   var="disciplina" itemLabel="#{disciplina}" itemValue="#{disciplina}" />                                       
                                </p:selectOneMenu>*  
                                <p:message for="disciplina" /> 

                                <h:outputText value="Professor: "/>
                                <p:selectOneMenu id="professor" value="#{turmaController.turma.professorId}"  
                                                 requiredMessage="Campo Obrigatório"
                                                 required="true"
                                                 converter="ProfessorConverter"
                                                 >
                                    <f:selectItems value="#{turmaController.professor}" 
                                                   var="professor" itemLabel="#{professor}" itemValue="#{professor}" />                                       
                                </p:selectOneMenu>*  
                                <p:message for="disciplina" /> 

                                <h:outputText value="Turma B: "/>
                                <h:selectBooleanCheckbox id="turmab" value="#{turmaController.turma.turmaB}" />      
                                <p:message for="turmab" /><br></br>

                                <h:outputText value="Ano Letivo: "/>
                                <h:inputText id="ano" value="#{turmaController.turma.anoLetivo}"
                                             required="true" />*
                                <p:message for="ano" />

                                <h:outputText value="Semestre Letivo: "/>
                                <h:inputText id="semestre" value="#{turmaController.turma.semestreLetivo}"
                                             required="true" />*
                                <p:message for="semestre" />

                                <h:outputText value="Período: "/>
                                <h:inputText id="periodo" value="#{turmaController.turma.periodo}"
                                             required="true" />*
                                <p:message for="periodo" />                                                                 

                                <h:outputText value="Sala: "/>
                                <p:selectOneMenu id="sala" value="#{turmaController.horario.salaId}"  
                                                 requiredMessage="Campo Obrigatório"
                                                 required="true"
                                                 converter="SalaConverter"
                                                 >
                                    <f:selectItems value="#{turmaController.sala}" 
                                                   var="sala" itemLabel="#{sala}" itemValue="#{sala}" />                                       
                                </p:selectOneMenu>*  
                                <p:message for="sala" />  

                                <h:outputText value="Hora Inicio: "/>
                                <p:inputMask id="hrinicio"  value="#{turmaController.horario.horaInicio}" mask="99:99"/>      
                                <p:message for="hrinicio" />*

                                <h:outputText value="Hora Fim: "/>
                                <p:inputMask id="hrfim"  value="#{turmaController.horario.horaFim}" mask="99:99"/>      
                                <p:message for="hrfim" />*

                                <h:outputText value="Dia da semana: "/>
                                <p:selectOneMenu id="dia" value="#{turmaController.horario.diaSemana}" style="width:125px">
                                    <f:selectItem itemLabel="Segunda-Feira" itemValue="Segunda-Feira" />
                                    <f:selectItem itemLabel="Terça-Feira" itemValue="Terça-Feira" />
                                    <f:selectItem itemLabel="Quarta-Feira" itemValue="Quarta-Feira" />
                                    <f:selectItem itemLabel="Quinta-Feira" itemValue="Quinta-Feira" />
                                    <f:selectItem itemLabel="Sexta-Feira" itemValue="Sexta-Feira" />
                                    <f:selectItem itemLabel="Sábado" itemValue="Sábado" />
                                </p:selectOneMenu>
                                <p:message for="dia" />*

                                <h:outputText value="Horário Ativo: "/>
                                <h:selectBooleanCheckbox id="ativoh" value="#{turmaController.horario.ativo}" />      
                                <p:message for="ativoh" /><br></br>

                                <p:commandButton id="btnAdd" value="+"  action="#{turmaController.addHorario}" update=":formturma"/><br></br>

                                <c:forEach var="hor" items="${turmaController.horarios}" varStatus="id">
                                    <h:outputText value="#{hor.salaId.blocoId.descricao} "/>  <h:outputText value="#{hor.salaId.nomeSala}"/> <h:outputText value="#{hor.diaSemana} - "/>  
                                    <h:outputText value="#{hor.horaInicio} as "/> <h:outputText value="#{hor.horaFim} "/> <br></br>
                                    <p:commandButton id="btnEditar" value="Editar" action="#{turmaController.editaHorario(hor)}" update=":formturma"/>                                        
                                    <p:commandButton id="btnRemove" value="Remove" action="#{turmaController.removeHorario(hor)}" update=":formturma"/>
                                </c:forEach>

                            </h:panelGrid>

                            <p:commandButton id="btnSalvar" value="Salvar" action="#{turmaController.salvar}" rendered="#{!turmaController.isEdit}" update=":formturma"/>
                            <p:commandButton id="btnAtualizar" value="Atualizar" action="#{turmaController.atualizar}" rendered="#{turmaController.isEdit}" update=":formturma"/>
                            <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formturma:confimacao"/>
                            <p:commandButton id="btnLimpar" value="Limpar" action="#{turmaController.limpar}" update=":formturma"/>
                            <br></br> <br></br>

                            <p:dataTable var="var" value="#{turmaController.turmas}"
                                         selectionMode="single"  rowKey="#{var.id}"
                                         emptyMessage="Nenhum Registro Encontrado"
                                         widgetVar="varTable"
                                         filteredValue="#{turmaController.turmasFiltrados}"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Pesquisar:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                     style="width:150px" placeholder="Nome"
                                                     />
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{turmaController.onRowSelect}" update=":formturma" />
                               
                                <p:column headerText="Disciplina" filterBy="#{var.disciplinaId.descricao}" filterStyle="display:none" >
                                    <h:outputText value="#{var.disciplinaId.descricao}" />
                                </p:column>   
                                <p:column headerText="Professor"  >
                                    <h:outputText value="#{var.professorId.nome}" />
                                </p:column>   
                                <p:column headerText="Horário" >
                                    <p:dataTable var="x" value="#{var.siteHorarioAulaList}">
                                        <p:column headerText="Local" >
                                            <h:outputText value="Bloco #{x.salaId.blocoId.descricao} Sala #{x.salaId.nomeSala}" />
                                        </p:column>                                        
                                        <p:column headerText="Dia" >
                                            <h:outputText value="#{x.diaSemana}" />
                                        </p:column>                                        
                                        <p:column headerText="Hora" >
                                            <h:outputText value="#{x.horaInicio} até #{x.horaFim}" />
                                        </p:column>

                                    </p:dataTable>
                                </p:column>
                            </p:dataTable>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update=":formturma" onclick="PF('confirmation').hide()"
                                                 action="#{turmaController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>
                        <br></br>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>

        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
    </h:body>
</html>
