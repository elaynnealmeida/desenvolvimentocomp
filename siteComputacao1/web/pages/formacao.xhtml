<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Formação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <link href="../css/pages/formacao.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>
    </ui:insert>
    <h:body>
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <div class="col-lg-12">
                        <h:form id="formformacao">
                            <h:outputText value="Cadastro de Formação "/>
                            <h:panelGrid columns="4" cellpadding="5" style="margin-bottom:10px">

                                <h:outputText value="Formação: "/>
                                <h:inputText id="formacao" value="#{formacaoController.formacao.descricao}"
                                             required="true" />*
                                <p:message for="formacao" />
                            </h:panelGrid>

                            <p:commandButton id="btnSalvar" value="Salvar" action="#{formacaoController.salvar}" rendered="#{!formacaoController.isEdit}" update=":formformacao"/>
                            <p:commandButton id="btnAtualizar" value="Atualizar" action="#{formacaoController.atualizar}" rendered="#{formacaoController.isEdit}" update=":formformacao"/>
                            <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formformacao:confimacao"/>
                            <p:commandButton id="btnLimpar" value="Limpar" action="#{formacaoController.limpar}" update=":formformacao"/>
                            <br></br> <br></br>

                            <p:dataTable var="var" value="#{formacaoController.formacoes}"
                                         selectionMode="single"  rowKey="#{var.id}"
                                         emptyMessage="Nenhum Registro Encontrado"
                                         widgetVar="varTable"
                                         filteredValue="#{formacaoController.formacoesFiltrados}"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Pesquisar:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                     style="width:150px" placeholder="Formação"
                                                     />
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{formacaoController.onRowSelect}" update=":formformacao" />
                                <p:column headerText="Id">
                                    <h:outputText value="#{var.id}" />
                                </p:column>

                                <p:column headerText="Cargo" filterBy="#{var.descricao}" filterStyle="display:none" >
                                    <h:outputText value="#{var.descricao}" />
                                </p:column>

                            </p:dataTable>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update=":formformacao" onclick="PF('confirmation').hide()"
                                                 action="#{formacaoController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>
                    </div>
                </div>
            </div>
        </main>

        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->
        
        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
    </h:body>
</html>
