<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ciência da Computação</title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>       
    </ui:insert>
    <h:body>
        <h:form id="formprofessor">
            <h:outputText value="Cadastro de Professores "/>
            <br></br><br></br>
            <h:panelGrid columns="4" cellpadding="5" style="margin-bottom:10px">
                <h:outputText value="Nome: "/>
                <h:inputText id="nome" value="#{tbProfessoresController.professor.nome}" size="50" 
                             requiredMessage="Campo Obrigatório" required="true" />*
                <p:message for="nome" />

                <h:outputText value="Email: "/>
                <h:inputText id="email" value="#{tbProfessoresController.professor.email}" size="50" 
                             requiredMessage="Campo Obrigatório" required="true" />*
                <p:message for="email" />
            </h:panelGrid> 

            <p:commandButton id="btnSalvar" value="Salvar" action="#{tbProfessoresController.salvar}" rendered="#{!tbProfessoresController.isEdit}" update=":formprofessor"/>
            <p:commandButton id="btnAtualizar" value="Atualizar" action="#{tbProfessoresController.atualizar}" rendered="#{tbProfessoresController.isEdit}" update=":formprofessor"/>
            <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formprofessor:confimacao"/>
            <p:commandButton id="btnLimpar" value="Limpar" action="#{tbProfessoresController.limpar}" update=":formprofessor"/>
            <br></br><br></br>

            <p:dataTable var="var" value="#{tbProfessoresController.professores}"
                         selectionMode="single"  rowKey="#{var.id}"
                         emptyMessage="Nenhum Registro Encontrado"
                         widgetVar="varTable"
                         filteredValue="#{tbProfessoresController.professoresFiltrados}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Pesquisar:" />
                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                     style="width:150px" placeholder="Usuário"
                                     />
                    </p:outputPanel>
                </f:facet>
                <p:ajax event="rowSelect" listener="#{tbProfessoresController.onRowSelect}" update=":formprofessor" />
                <p:column headerText="Id">
                    <h:outputText value="#{var.id}" />
                </p:column>

                <p:column headerText="Nome" filterBy="#{var.nome}" filterStyle="display:none" >
                    <h:outputText value="#{var.nome}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{var.email}" />
                </p:column> 

            </p:dataTable>
            <p:messages id="msg" autoUpdate="true" closable="true" >              
            </p:messages>
        
            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                <p:commandButton value="Sim" update=":formprofessor" onclick="PF('confirmacao').hide()"
                                 action="#{tbProfessoresController.deletar}" />

                <p:commandButton value="Não" onclick="PF('confirmacao').hide(); return true;" />
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
