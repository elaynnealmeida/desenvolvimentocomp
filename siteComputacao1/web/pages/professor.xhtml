<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ciência da Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <!-- Template styles -->
        <style rel="stylesheet">
            /* TEMPLATE STYLES */
            main {
                margin-top: 0rem;
            }
            main .card {
                margin-bottom: 2rem;
            }
            @media only screen and (max-width: 768px) {
                .read-more {
                    text-align: center;
                }
            }
        </style>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>       
    </ui:insert>
    <h:body>
        <!--Corpo-->
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <!--Main column-->
                    <div class="col-lg-12">
                        <h:form id="formprofessor">
                            <h:outputText value="Cadastro de Servidor "/>
                            <br></br><br></br>
                            <h:panelGrid columns="4" cellpadding="5" style="margin-bottom:10px">
                                <h:outputText value="Nome: "/>
                                <h:inputText id="nome" value="#{tbProfessoresController.professor.nome}" size="50" 
                                             requiredMessage="Campo Obrigatório" required="true" />*
                                <p:message for="nome" />

                                <h:outputText value="Email: "/>
                                <h:inputText id="email" value="#{tbProfessoresController.professor.email}" size="50" 
                                             requiredMessage="Campo Obrigatório" required="true" />*
                                <p:message for="email" />
                                
                                 <h:outputText value="Cargo: "/>
                                 <p:selectOneMenu id="cargo" value="#{tbProfessoresController.cargoProf.cargoId}"  
                                                 requiredMessage="Campo Obrigatório"
                                                 required="true"
                                                 converter="CargoConverter"
                                                 >
                                     <f:selectItems value="#{tbProfessoresController.cargo}" 
                                                   var="cargo" itemLabel="#{cargo}" itemValue="#{cargo}" />                                       
                                </p:selectOneMenu>*  
                                <p:message for="cargo" />  
                                
                                <h:outputText value="Data Inicio: "/>
                                <p:inputMask id="dtinicio"  value="#{tbProfessoresController.cargoProf.dtInicio}" mask="99/99/9999"/>      
                                <p:message for="dtinicio" />*

                                <h:outputText value="Data Fim: "/>
                                <p:inputMask id="dtfim"  value="#{tbProfessoresController.cargoProf.dtFim}" mask="99/99/9999"/>      
                                <p:message for="dtfim" />

                            </h:panelGrid> 

                            <p:commandButton id="btnSalvar" value="Salvar" action="#{tbProfessoresController.salvar}" rendered="#{!tbProfessoresController.isEdit}" update=":formprofessor"/>
                            <p:commandButton id="btnAtualizar" value="Atualizar" action="#{tbProfessoresController.atualizar}" rendered="#{tbProfessoresController.isEdit}" update=":formprofessor"/>
                            <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formprofessor:confimacao"/>
                            <p:commandButton id="btnLimpar" value="Limpar" action="#{tbProfessoresController.limpar}" update=":formprofessor"/>
                            <br></br><br></br>

                            <p:dataTable var="var" value="#{tbProfessoresController.professores}"
                                         selectionMode="single"  rowKey="#{var.id}"
                                         emptyMessage="Nenhum Registro Encontrado"
                                         widgetVar="varTable"
                                         filteredValue="#{tbProfessoresController.professoresFiltrados}"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Pesquisar:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                     style="width:150px" placeholder="Nome"
                                                     />
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{tbProfessoresController.onRowSelect}" update=":formprofessor" />
                                <p:column headerText="Id">
                                    <h:outputText value="#{var.id}" />
                                </p:column>

                                <p:column headerText="Nome" filterBy="#{var.nome}" filterStyle="display:none" >
                                    <h:outputText value="#{var.nome}" />
                                </p:column>

                                <p:column headerText="Email">
                                    <h:outputText value="#{var.email}" />
                                </p:column> 

                            </p:dataTable>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update=":formprofessor" onclick="PF('confirmacao').hide()"
                                                 action="#{tbProfessoresController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmacao').hide(); return true;" />
                            </p:confirmDialog>

                        </h:form>
                        <br></br>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo-->
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->
    </h:body>
</html>
