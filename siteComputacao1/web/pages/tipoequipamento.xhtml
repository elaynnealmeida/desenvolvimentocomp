<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tipos de Equipamento - Ciência da Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <link href="../css/geral.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>
    </ui:insert>
    <h:body>
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="../menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <!--Main column-->
                    <div class="col-lg-9">
                        <h:form id="formtipoequipamento">
                            <h3>
                                <h:outputText value="Cadastro de Tipos de Equipamentos "/>
                            </h3><br></br>
                            <h:panelGrid columns="1" cellpadding="5" style="margin-bottom:10px">

                                <h:outputText value="Descrição: *" style="font-weight:bold"/>
                                <h:inputText id="descricao" style="width: 400px" value="#{tipoEquipamentoController.tipoEquipamento.descricao}"
                                             required="true" />
                                <p:message for="descricao" /><br></br>
                                <h:outputText value="Natureza da Despeza: *" style="font-weight:bold"/>
                                <h:inputText id="natureza" value="#{tipoEquipamentoController.tipoEquipamento.naturezaDaDespeza}"
                                             required="true" />
                                <p:message for="natureza" /><br></br>
                            </h:panelGrid>

                            <p:commandButton class="btn btn-primary btn-sm" id="btnSalvar" value="Salvar" action="#{tipoEquipamentoController.salvar}" rendered="#{!tipoEquipamentoController.isEdit}" update=":formtipoequipamento"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnAtualizar" value="Atualizar" action="#{tipoEquipamentoController.atualizar}" rendered="#{tipoEquipamentoController.isEdit}" update=":formtipoequipamento"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formtipoequipamento:confimacao"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnLimpar" value="Limpar" action="#{tipoEquipamentoController.limpar}" update=":formtipoequipamento"/>
                            <br></br> <br></br>

                            <p:dataTable var="var" value="#{tipoEquipamentoController.tipoEquipamentos}"
                                         selectionMode="single"  rowKey="#{var.id}"
                                         emptyMessage="Nenhum Registro Encontrado"
                                         widgetVar="varTable"
                                         filteredValue="#{tipoEquipamentoController.tipoEquipamentosFiltrados}"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         tableStyleClass="table table-bordered table-striped"
                                         style="border-width: medium"
                                         >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Pesquisar:" style="font-weight:bold"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                     style="width:150px" placeholder="Tipo de Equipamento"
                                                     />
                                    </p:outputPanel>
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{tipoEquipamentoController.onRowSelect}" update=":formtipoequipamento" />
                                <p:column headerText="Id">
                                    <h:outputText value="#{var.id}" />
                                </p:column>

                                <p:column headerText="Descrição" filterBy="#{var.descricao}" filterStyle="display:none" >
                                    <h:outputText value="#{var.descricao}" />
                                </p:column>

                                <p:column headerText="Natureza da Despeza" >
                                    <h:outputText value="#{var.naturezaDaDespeza}" />
                                </p:column>

                            </p:dataTable>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update=":formtipoequipamento" onclick="PF('confirmation').hide()"
                                                 action="#{tipoEquipamentoController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>
                        <br></br>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>

        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>

        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
    </h:body>
</html>
