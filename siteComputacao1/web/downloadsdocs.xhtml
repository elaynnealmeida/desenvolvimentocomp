<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Documentos Para Download</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet"></link>
        <link href="css/layout.css" rel="stylesheet"></link>
        <link href="css/geral.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu">
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body> 

        <main>
            <!--Main layout-->
            <div class="container">
                <!--Corpo -->
                <div class="row">

                    <ui:insert name="menu_lateral">
                        <ui:include src="menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <h:form id="formdocumentos">
                        <h:outputText value="Documentos Para Download  " />  <br></br><br></br>        
                        <c:forEach var="doc" items="${documentosHelper.documentos}" varStatus="id" >

                            <h:outputText value="#{doc.titulo}  " />                 

                            <p:commandButton value="Baixar Arquivo" title="Baixar arquivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                                <p:fileDownload value="#{documentosHelper.download(doc)}" />
                            </p:commandButton>               

                            <h:outputText value="  #{doc.tamanhoDoArquivo} bytes," />
                            <h:outputText value=" postado em:  #{doc.dataInclusao}" />
                            <br></br><br></br>
                        </c:forEach>

                    </h:form>
                </div>
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo -->
        <ui:insert name="footer" >
            <ui:include src="footer.xhtml"/>   
        </ui:insert>

        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
    </h:body>
</html>
