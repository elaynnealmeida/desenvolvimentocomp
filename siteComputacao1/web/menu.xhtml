<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

                <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">

                <div class="container">

                    <!--Collapse content-->
                    <div class="collapse navbar-toggleable-xs" id="collapseEx">

                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>-->

                            <li class="nav-item">
                                <h:commandLink style="font-size: .88em" styleClass="nav-link" value="Ensino" actionListener="#{navegacaoHelper.ensino()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink style="font-size: .88em" styleClass="nav-link" value="Pesquisa" actionListener="#{navegacaoHelper.pesquisa()}"/>

                                    <h:commandLink styleClass="dropdown-item" value="Documento" actionListener="#{navegacaoHelper.paginaDocumento}"  />

                            <h:commandLink style="color: #ffffff; text-align: right;" action="#{loginController.logout}" rendered="#{loginController.isUser}">
                                <i class="fa fa-sign-out" aria-hidden="true">Sair</i>
                            </h:commandLink>

                                    <label style="color: white; margin-bottom: 0px; margin-left: -5px">Email: </label>
