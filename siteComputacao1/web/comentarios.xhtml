<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Site Computação</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="css/estilonot.css" rel="stylesheet"/>
        <f:metadata>
            <f:viewAction action="#{siteComentariosController.listar}" />
        </f:metadata>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="menu.xhtml"/>
    </ui:insert>


    <h:body> 
        <!-- Logo -->
        <div class=" row page-header " >  
            <div class="col-sm-4 text-right"><img src="resources/img/brasao.png" alt="" /></div>
            <div class="col-sm-4 text-left" >
                <h1 class="portal-title corto ">Ciência da Computação</h1> 
                <span class="portal-description">Ministério da Educação</span>
            </div>
        </div>      

        <!-- Notícia -->
        <div class="w3-row-padding w3-padding-64 w3-container">
            <div class="w3-content">
                <div class="w3-twothird">
                    <h1><h:outputText value="#{siteComentariosController.comentario.noticiaId.titulo}"/></h1>
                    <p class="w3-text-grey" ><h:outputText value="Última Atualização: #{siteComentariosController.comentario.noticiaId.data}" />
                        <br></br>
                        <h:outputText value="Postado em: #{siteComentariosController.comentario.noticiaId.hora}" />
                        <br></br>
                        <h:outputText value="Tags Relacionadas: #{siteComentariosController.comentario.noticiaId.siteNoticiaTagsList}" />
                    </p>
                    <h5 class="w3-padding-32"><h:outputText value="#{siteComentariosController.comentario.noticiaId.conteudo}"/></h5>
                </div>
            </div>
            <div class="w3-third w3-center">
                <div class="col-sm-4"><img src="resources/img/brasao.png" alt="" /></div>
            </div>
        </div>

        <!-- Comentario -->
        <h:form  id="comentarios">



            <div class="col-sm-12" style="background: #f1f1f1; padding-bottom: 30px;">
                <div class="w3-center w3-padding-64" id="contact">
                    <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Comentários</span>
                </div>
                <c:forEach var="comentario" items="${siteComentariosController.comentarios}" >
                    <div class="col-sm-12" style="background: #f1f1f1">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <div class="w3-panel w3-leftbar w3-light-grey">
                                <p><b><h:outputText  value="#{comentario.email}:" /></b></p>             
                                <p><i><h:outputText  value="#{comentario.texto}" /></i></p>
                            </div>
                        </div>
                    </div>
                </c:forEach>
                <div class="col-sm-2"></div>
                <div class="col-sm-8">


                    <h:form class="w3-container">
                        <div class="w3-group">
                            <label>Nome</label>
                            <h:inputText style="width:100%;" required="true" styleClass="w3-input w3-border w3-hover-border-black" value="#{siteComentariosController.comentario.email}" />
                        </div>

                        <div class="w3-group">
                            <label>Mensagem</label>
                            <h:inputText style="width:100%;" required="true" styleClass="w3-input w3-border w3-hover-border-black" value="#{siteComentariosController.comentario.texto}" />
                        </div>
                        <p:commandButton id="salvar" styleClass="w3-btn w3-btn-block w3-padding-12" value="Enviar" action="#{siteComentariosController.salvar}" update=":comentarios" />

                    </h:form>
                </div>
            </div>
        </h:form>

        <div class="col-sm-12">
            <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
                <p>&copy; Universidade Federal do Tocantins</p>
            </footer>

        </div>

    </h:body>
</html>
