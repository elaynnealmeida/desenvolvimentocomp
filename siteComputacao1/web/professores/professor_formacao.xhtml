<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ciência da Computação</title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>
    </ui:insert>
    <h:body>
        <h:form id="formprofformacao">
            <h:outputText value="Cadastro de Formação " />
            <h:panelGrid columns="3" cellpadding="5" style="margin-bottom:10px">
                <h:outputText value="Servidor: "/>
                <h:outputText id="servidor" value="#{loginController.user.nomecompleto}" />      
                <p:message for="servidor" />

                <h:outputText value="Titulação: "/>
                <p:selectManyMenu id="perfil" value="#{professorFormacaoController.listarFormacao}"  
                                  requiredMessage="Campo Obrigatório"
                                  required="true"
                                 >
                    <f:selectItems value="#{professorFormacaoController.listarFormacao}" var="perfil" itemLabel="#{perfil}" itemValue="#{perfil}" />                                       
                </p:selectManyMenu>*  
                <p:message for="perfil" />
                
                <h:outputText value="Ativo: "/>
                <p:selectBooleanCheckbox id="ativo" value="#{sitePerfilUsuarioController.sitePerfilUsuario.ativo}" />      
                <p:message for="ativo" />
                

                <p:commandButton id="btnSalvar" value="Salvar" action="#{sitePerfilUsuarioController.salvar}" rendered="#{!sitePerfilUsuarioController.isEdit}" update=":formprofformacao"/>
                <p:commandButton id="btnAtualizar" value="Atualizar" action="#{sitePerfilUsuarioController.atualizar}" rendered="#{sitePerfilUsuarioController.isEdit}" update=":formprofformacao"/>
                <p:commandButton id="btnLimpar" value="Limpar" action="#{sitePerfilUsuarioController.limpar}" update=":formprofformacao"/>
                 <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formprofformacao:confimacao"/>
            </h:panelGrid>

            <p:dataTable var="var" value="#{sitePerfilUsuarioController.sitePerfilUsuarios}"
                         selectionMode="single"  rowKey="#{var.id}"
                         emptyMessage="Nenhum Registro Encontrado"
                         widgetVar="varTable"
                         filteredValue="#{sitePerfilController.perfisFiltrados}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Pesquisar:" />
                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                     style="width:150px" placeholder="Usuário"
                                     />
                    </p:outputPanel>
                </f:facet>
                <p:ajax event="rowSelect" listener="#{sitePerfilUsuarioController.onRowSelect}" update=":formprofformacao" />
                <p:column headerText="Id">
                    <h:outputText value="#{var.id}" />
                </p:column>

                <p:column headerText="Usuário" filterBy="#{var.usuarioId.nomecompleto}" filterStyle="display:none" >
                    <h:outputText value="#{var.usuarioId.nomecompleto}" />
                </p:column>

                <p:column headerText="Perfil"  >
                    <h:outputText value="#{var.perfilId.nome}" />
                </p:column>
            </p:dataTable>
            <p:messages id="msg" autoUpdate="true" closable="true" >              
            </p:messages>
        </h:form>
    </h:body>
    <h:body>
        <h:form id="formdialog">
            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                <p:commandButton value="Sim" update=":formprofformacao" onclick="PF('confirmation').hide()"
                                 action="#{sitePerfilUsuarioController.deletar}" />

                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
            </p:confirmDialog>


        </h:form>
    </h:body>
</html>
