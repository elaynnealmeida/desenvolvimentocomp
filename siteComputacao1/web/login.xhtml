<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Ciência da Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="estilo.css" ></h:outputStylesheet>
        <link href="css/signin2.css" rel="stylesheet"/>

    </h:head>
    <h:body>


        <div class="md-form">
            <h:form id="formlogin" styleClass="form-signin">
                <h2 class="form-signin-heading">Entre com sua conta</h2>
                <label for="Email" data-error="wrong" data-success="right">Digite seu Email</label>
                <p:inputText type="email" styleClass="form-control validate" id="Email" value="#{loginController.user.email}" placeholder="Email" required="true"/>   
                <label for="senha" data-error="wrong" data-success="right">Digite sua senha</label>
                <p:password styleClass="form-control" id="senha" value="#{loginController.user.password}" required="true" placeholder="Senha" ></p:password>
                <h:commandButton styleClass="btn btn-lg btn-primary btn-rounded" id="btnSalvar" value="Entrar" 
                                 action="#{loginController.login()}"/>
            </h:form>
        </div>

        <!-- Barra do Governo Federal -->
        <script defer="defer" src="//barra.brasil.gov.br/barra.js" type="text/javascript"></script>
        
        
    </h:body>
</html>
