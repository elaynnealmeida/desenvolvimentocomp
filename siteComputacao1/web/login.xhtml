<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Ciência da Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="estilo.css" ></h:outputStylesheet>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="menu.xhtml"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </ui:insert>
    <h:body>
        <h:form id="formlogin">
            <h:panelGrid columns="3" cellpadding="5" style="margin-bottom:10px">
            <h:outputText value="Login: "/>
            <h:inputText id="login" value="#{loginController.user.roles}"
                         required="true"
                         />
            <p:message for="login" />
            
            <h:outputText value="Senha: "/>
            <h:inputSecret id="senha" value="#{loginController.user.password}"
                           required="true" />
            <p:message for="senha" />
           
            <p:commandButton id="btnSalvar" value="Entrar" 
                             action="#{loginController.login}" 
                             update=":formlogin"
                             />
            <p:messages id="msg" autoUpdate="true" closable="true" ></p:messages>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
