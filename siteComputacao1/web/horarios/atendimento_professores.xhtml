<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Horários de Aula</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../css/signin.css" rel="stylesheet"></link>
        <link href="../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../css/layout.css" rel="stylesheet"></link>
        <link href="../css/geral.css" rel="stylesheet"></link>

    </h:head>
    <ui:insert name="menu" >
        <ui:include src="../menu.xhtml"/>
    </ui:insert>
    <h:body>
        <!--Corpo-->
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="../menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <!--Main column-->
                    <div class="col-lg-9">
                        <!--Post-->
                        <h3>
                            <h:outputText value="Horário de Atendimento dos Professores" />
                        </h3>
                        <hr>
                            <h:form id="atendimentohorario">   
                                <p:dataTable var="var" value="#{horariosHelper.docentes}"
                                             rowKey="#{var.id}"                                                 
                                             emptyMessage="Nenhum Registro Encontrado"
                                             widgetVar="varTable" 
                                             tableStyleClass="table table-bordered table-striped"
                                             >                                    
                                    <p:column  headerText="Dia" >
                                        <h:outputText value="#{var.diaSemana}" />
                                    </p:column>                                            

                                    <p:column headerText="Docente" >
                                        <h:outputText value="#{var.servidorId.nome}" />
                                    </p:column>

                                    <p:column headerText="Horário" >
                                        <h:outputText value="#{var.horaInicio} as #{var.horaFim}" />
                                    </p:column>
                                    <p:column headerText="Local"  >
                                        <h:outputText value="Bloco: #{var.sala.blocoId.descricao} Sala: #{var.sala.nomeSala}" />
                                    </p:column>                                         
                                </p:dataTable>

                            </h:form>
                        </hr>
                        <!--/.Post-->                     
                        <br></br>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo-->
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="../footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->
        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
    </h:body>

</html>
