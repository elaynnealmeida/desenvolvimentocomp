<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Identidade Visual</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="../../css/signin.css" rel="stylesheet"></link>
        <link href="../../css/mdb.min.css" rel="stylesheet"></link>
        <link href="../../css/layout.css" rel="stylesheet"></link>
        <link href="../../css/geral.css" rel="stylesheet"></link>

    <ui:insert name="menu" >

    </ui:insert>
    <h:body>

        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="../../menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <!--Main column-->

                    <div class="col-lg-9">

                                <h1 class="h6-responsive">Identidade Visual</h1>

                                <br></br>
                                <h5 class="h6-responsive">Logotipo do Curso Para Fundos Escuros</h5>

                                <div class="view overlay hm-white-light z-depth-1-half">

                                    <div class="mask">
                                    </div>
                                </div>

                                <br></br>
                                <h5 class="h6-responsive">Logotipo do Curso Para Fundos Brancos</h5>
                                <div class="view overlay hm-white-light z-depth-1-half">

                                    <div class="mask">
                                    </div>
                                </div>

                            </div>

                </div>
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo-->
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="../../footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->
        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
