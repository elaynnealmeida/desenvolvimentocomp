<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>

        <title>Site Computação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="css/signin.css" rel="stylesheet"></link>
        <link href="css/mdb.min.css" rel="stylesheet"></link>
        <link href="css/layout.css" rel="stylesheet"></link>
        <link href="css/geral.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu">
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body> 
        <main>
            <!--Main layout-->
            <div class="container">
                <!--Corpo -->
                <div class="row">
                    <ui:insert name="menu_lateral">
                        <ui:include src="menu_lateral.xhtml"></ui:include>
                    </ui:insert>
                    <div class="col-lg-9">                       
                        <h3>
                            <h:outputText value="Matriz Curricular" ></h:outputText>
                        </h3>                      
                        <hr>
                            <h:form id="detalhedisciplina">
                                <h:panelGrid columns="2" width="400px" cellpadding="5" style="margin-bottom:10px">
                                    <h:outputText value="Disciplina: " style="font-weight:bold" ></h:outputText>
                                    <h:outputText value="#{disciplinaController.disciplina.descricao}" ></h:outputText>
                                    <h:outputText value="Código SIE: " style="font-weight:bold"></h:outputText>
                                    <h:outputText value="#{disciplinaController.disciplina.codigoSie}" ></h:outputText>
                                    <h:outputText value="Crédito: " style="font-weight:bold"></h:outputText>
                                    <h:outputText value="#{disciplinaController.disciplina.credito}" ></h:outputText>
                                    <h:outputText value="Período Ideal: " style="font-weight:bold" ></h:outputText>
                                    <h:outputText value="#{disciplinaController.disciplina.periodoIdeal}º" ></h:outputText>
                                    <h:outputText value="Tipo: " style="font-weight:bold"></h:outputText>
                                    <h:outputText value="#{disciplinaController.disciplina.tipoDisciplina}" ></h:outputText>
                                    <h:outputText value="Aréa do Conhecimento: " style="font-weight:bold" ></h:outputText>
                                    <h:outputText value="#{disciplinaController.disciplina.areaConhecimentoId.descricao}" ></h:outputText>
                                    <h:outputText value="Carga Horária Prática: " style="font-weight:bold" ></h:outputText>
                                    <h:outputText value="#{disciplinaController.disciplina.chPratica}h" ></h:outputText>
                                    <h:outputText value="Carga Horária Teórica: " style="font-weight:bold" ></h:outputText>
                                    <h:outputText value="#{disciplinaController.disciplina.chTeorica}h" ></h:outputText>
                                </h:panelGrid>
                                <hr>
                                    <p>
                                        <h:outputText value="Ementa: " style="font-weight:bold" ></h:outputText>
                                        <h:outputText value="#{disciplinaController.disciplina.ementa}" style="text-align: justify" ></h:outputText>
                                    </p>

                                    <p>
                                        <h:outputText value="Objetivo Geral: " style="font-weight:bold" ></h:outputText>
                                        <h:outputText value="#{disciplinaController.disciplina.objetivoGeral}" style="text-align: justify" ></h:outputText>     
                                    </p>
                                </hr>
                            </h:form>
                        </hr>
                    </div>
                </div>
                <!--/.First row-->
            </div>
            <!--/.Main layout-->
        </main>
        <!--Corpo -->
        <!--Footer-->
        <ui:insert name="footer" >
            <ui:include src="footer.xhtml"/>   
        </ui:insert>
        <!--Footer-->

        <!-- Impotando os js para funcionar internamente <-->
        <ui:insert name="extensao" >
            <ui:include src="js_interno.xhtml"/>   
        </ui:insert>
        <!-- Impotando os js para funcionar internamente <-->
    </h:body>
</html>
