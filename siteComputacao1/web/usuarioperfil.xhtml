<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ciência da Computação</title>
    </h:head>
    <ui:insert name="menu" >
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body>
        <h:form id="formperfilusuario">
            <br></br>
            <h:outputText value="Usuario: "/>
            <p:autoComplete id="dd" value="#{sitePerfilUsuarioController.sitePerfilUsuario.usuarioId}" 
                            completeMethod="#{sitePerfilUsuarioController.buscaUsuario}" 
                            minQueryLength="4"
                            var="user"
                            itemLabel="#{user.nomecompleto}"
                            itemValue="#{user}"
                            />* 
            <p:message for="dd" />
            <br></br>
            <h:outputText value="Perfil: "/>
            <p:selectOneMenu id="perfil" value="#{sitePerfilUsuarioController.sitePerfilUsuario.perfilId}">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItems value="#{sitePerfilUsuarioController.perfil}" />
            </p:selectOneMenu>
            <br></br>
            <p:message for="perfil" />
            <br></br>

            <br></br><br></br>
            <p:commandButton id="btnSalvar" value="Salvar" action="#{sitePerfilUsuarioController.salvar}" rendered="#{!sitePerfilUsuarioController.isEdit}" update=":formperfilusuario"/>
            <p:commandButton id="btnAtualizar" value="Atualizar" action="#{sitePerfilUsuarioController.atualizar}" rendered="#{sitePerfilUsuarioController.isEdit}" update=":formperfilusuario"/>
            <p:commandButton id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update=":formdialog:confimacao"/>
            <p:commandButton id="btnLimpar" value="Limpar" action="#{sitePerfilUsuarioController.limpar}" update=":formperfilusuario"/>

            <p:dataTable var="var" value="#{sitePerfilUsuarioController.sitePerfilUsuarios}"
                         selectionMode="single"  rowKey="#{var.id}"
                         emptyMessage="Nenhum Registro Encontrado"
                         widgetVar="varTable"
                         filteredValue="#{sitePerfilController.perfisFiltrados}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Pesquisar:" />
                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                     style="width:150px" placeholder="Usuário"
                                     />
                    </p:outputPanel>
                </f:facet>
                <p:ajax event="rowSelect" listener="#{sitePerfilUsuarioController.onRowSelect}" update=":formperfilusuario" />
                <p:column headerText="Id">
                    <h:outputText value="#{var.id}" />
                </p:column>

                <p:column headerText="Usuário" filterBy="#{var.usuarioId.nomecompleto}" filterStyle="display:none" >
                    <h:outputText value="#{var.usuarioId.nomecompleto}" />
                </p:column>
                
                <p:column headerText="Perfil"  >
                    <h:outputText value="#{var.perfilId.nome}" />
                </p:column>
            </p:dataTable>
            <p:messages id="msg" autoUpdate="true" closable="true" >              
            </p:messages>
        </h:form>
    </h:body>
    <h:body>
        <h:form id="formdialog">
            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                <p:commandButton value="Sim" update=":formperfilusuario" onclick="PF('confirmation').hide()"
                                 action="#{sitePerfilUsuarioController.deletar}" />

                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return false;" />
            </p:confirmDialog>


        </h:form>

    </h:body>
</html>
